<!DOCTYPE html>
<html>
    <head>
        <title>Happy new year </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div>
                    <input type="text" 
                    name="display" class="input1"/>
                </div>
                <div class="input2">
                    <input type="button" value="1" placeholder="1"/>
                    <input type="button" value="2" placeholder="2"/><input type="button" value="3" placeholder="3"/><input type="button" value="+" placeholder="+"/>
                </div>
                <div class="input3">
                 <input type="button" value="4" placeholder="4"/>
                 <input type="button" value="5"
                 placeholder="5"/>
                 <input type="button" value="6"
                 placeholder="6"/>
                 <input type="button" value="-" placeholder="-"/>
                </div>
                <div class="input3">
                    <input type="button" value="7" placeholder="7"/>
                    <input type="button"
                    value="8" placeholder="8"/>
                    <input type="button"
                    value="9" placeholder="9"/>
                    <input type="button" 
                    value="*"
                    placeholder="*"/>
                </div>
                <div class="input3">
                    <input type="button" value="c" placeholder="c"/>
                    <input type="button"
                    value="0" placeholder="0"/>
                    <input type="button"
                    value="=" placeholder="="/>
                    <input type="button" 
                    value="/"
                    placeholder="/"/>
                
                </div>
            </div>
        </div>

    </body>
</html>
